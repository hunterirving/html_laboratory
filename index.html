<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Laboratory</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›¼</text></svg>">
	<script type="module">
		import {EditorView, keymap} from "https://esm.sh/@codemirror/view@6"
		import {EditorState} from "https://esm.sh/@codemirror/state@6"
		import {defaultKeymap, indentWithTab} from "https://esm.sh/@codemirror/commands@6"
		import {html} from "https://esm.sh/@codemirror/lang-html@6"
		import {githubDark} from "https://esm.sh/@fsegurai/codemirror-theme-github-dark"
		import {indentUnit} from "https://esm.sh/@codemirror/language@6"
		
		window.CodeMirror = {EditorView, EditorState, keymap, defaultKeymap, indentWithTab, html, githubDark, indentUnit};
	</script>
	<style>
		:root {
			--bg-color: #2d2d2d;
			--text-color: #f8f8f2;
			--editor-bg: #272822;
			--preview-bg: #2d2d2d;
		}


		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: monospace;
			background: var(--bg-color);
			color: var(--text-color);
			height: 100vh;
			display: flex;
			overflow: hidden;
		}

		.editor-pane {
			width: 50%;
			height: 100vh;
			background: var(--preview-bg);
			position: relative;
		}

		.preview-pane {
			width: 50%;
			height: 100vh;
			background: var(--preview-bg);
			position: relative;
		}

		#editor {
			width: 100%;
			height: 100%;
			font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
			font-size: 21px;
			tab-size: 2;
		}

		/* CodeMirror styling */
		.cm-editor {
			width: 100%;
			height: 100%;
			background: var(--editor-bg);
			color: var(--text-color);
			tab-size: 2;
		}

		.cm-content {
			padding: 15px;
			font-size: 21px;
			line-height: 1.5;
			tab-size: 2;
		}

		.cm-focused {
			outline: none;
		}

		/* Force tab size to 2 spaces - override theme defaults */
		.cm-editor .cm-content,
		.cm-editor .cm-line,
		.cm-editor {
			tab-size: 2 !important;
			-moz-tab-size: 2 !important;
		}

		#preview {
			width: 100%;
			height: 100%;
			border: none;
			background: white;
			overflow: auto;
		}

		#preview {
			padding-top: 0;
		}

		/* Hide scrollbars until needed */
		::-webkit-scrollbar {
			width: 12px;
		}

		::-webkit-scrollbar-track {
			background: var(--editor-bg);
		}

		::-webkit-scrollbar-thumb {
			background: var(--border-color);
			border-radius: 6px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--header-text);
		}
	</style>
</head>
<body>
	<div class="editor-pane">
		<div id="editor"></div>
	</div>
	
	<div class="preview-pane">
		<iframe id="preview"></iframe>
	</div>

	<script type="module">
		let updateTimer;
		let editorView;
		const preview = document.getElementById('preview');
		const storageKey = 'html-lab-content';

		function updatePreview() {
			const code = editorView.state.doc.toString();
			
			// Store scroll position before updating
			let scrollX = 0, scrollY = 0;
			try {
				if (preview.contentWindow && preview.contentDocument) {
					scrollX = preview.contentWindow.scrollX;
					scrollY = preview.contentWindow.scrollY;
				}
			} catch (e) {
				// Ignore cross-origin errors
			}
			
			// Write HTML directly to iframe document
			const doc = preview.contentDocument || preview.contentWindow.document;
			doc.open();
			doc.write(code);
			doc.close();
			
			// Restore scroll position after a short delay to ensure content is rendered
			setTimeout(() => {
				try {
					if (preview.contentWindow) {
						preview.contentWindow.scrollTo(scrollX, scrollY);
					}
				} catch (e) {
					// Ignore cross-origin errors
				}
			}, 10);
		}

		function saveToStorage() {
			try {
				const code = editorView.state.doc.toString();
				localStorage.setItem(storageKey, code);
			} catch (e) {
				// Handle localStorage errors silently
				console.warn('Could not save to localStorage:', e);
			}
		}

		function loadFromStorage() {
			try {
				const saved = localStorage.getItem(storageKey);
				if (saved !== null) {
					// Handle old format that might be JSON
					try {
						const data = JSON.parse(saved);
						return data.text || data.html || saved;
					} catch (parseError) {
						return saved;
					}
				}
			} catch (e) {
				// Handle localStorage errors silently
				console.warn('Could not load from localStorage:', e);
			}
			return '';
		}

		// Simple file operations
		window.saveFile = function() {
			const code = editorView.state.doc.toString();
			const blob = new Blob([code], { type: 'text/html' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = 'index.html';
			a.click();
			URL.revokeObjectURL(url);
		};

		window.loadFile = function() {
			const input = document.createElement('input');
			input.type = 'file';
			input.accept = '.html,.htm';
			input.onchange = function(event) {
				const file = event.target.files[0];
				if (!file) return;
				
				const reader = new FileReader();
				reader.onload = function(e) {
					editorView.dispatch({
						changes: { from: 0, to: editorView.state.doc.length, insert: e.target.result }
					});
					saveToStorage();
					updatePreview();
				};
				reader.readAsText(file);
			};
			input.click();
		};

		// Wait for CodeMirror to be available
		function initializeCodeMirror() {
			if (!window.CodeMirror) {
				setTimeout(initializeCodeMirror, 100);
				return;
			}

			const {EditorView, EditorState, keymap, defaultKeymap, indentWithTab, html, githubDark, indentUnit} = window.CodeMirror;
			
			// Load saved content
			const savedContent = loadFromStorage();
			
			// Create CodeMirror editor
			editorView = new EditorView({
				state: EditorState.create({
					doc: savedContent,
					extensions: [
						keymap.of([
							{key: "Mod-o", run: () => { window.loadFile(); return true; }},
							{key: "Mod-s", run: () => { window.saveFile(); return true; }},
							indentWithTab, 
							...defaultKeymap
						]),
						html(),
						githubDark,
						indentUnit.of("\t"),
						EditorView.updateListener.of((update) => {
							if (update.docChanged) {
								clearTimeout(updateTimer);
								updateTimer = setTimeout(updatePreview, 1000);
								saveToStorage();
							}
						})
					]
				}),
				parent: document.getElementById('editor')
			});

			// Initial render
			updatePreview();
		}

		// Initialize when page loads
		initializeCodeMirror();
	</script>
</body>
</html>
